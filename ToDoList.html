<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="ToDoList.css" />
</head>
<body class="d-flex justify-content-center align-items-start p-5 bg-light">
  <div class="container col-md-6 ">
    <form class="p-4 shadow mb-4" style="
    background: linear-gradient(145deg, #eeeded, #e0e0e0);
    border-radius: 10px;
    border: 1px solid #aaa;">
    
    <h2 class="mb-3">📝 Ma To-Do List</h2>
    <div class="input-group">
      <input type="text" id="input" class="form-control" placeholder="Ajouter une tâche" />
      <button type="submit" id="button" class="btn btn-primary">Ajouter</button>
    </div>
  </form>
    
    <ul class="tasksDiv list-group bg-white shadow p-3 rounded"></ul>
  </div>

  <script src="ToDoList.js"></script>
</body>
</html>
